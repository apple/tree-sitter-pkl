name: Build
'on':
  push:
    branches-ignore:
    - main
    - release/*
    tags-ignore:
    - '**'
permissions:
  contents: read
jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Setup nodejs
      uses: actions/setup-node@v6
      with:
        node-version: 24.11.0
    - name: Build
      run: npm ci
    - name: Test
      run: npm test
